<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>意見箱</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    :root {
      --main-color: #06C755;
      --bg-color: #E5E5EA;
      --bubble-bg: #FFFFFF;
      --bubble-color: #333;
      --accent-color: #06C755;
      --font-family: 'Helvetica Neue', 'Segoe UI', sans-serif;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: var(--font-family);
      background: var(--bg-color);
      color: var(--bubble-color);
    }

    header {
      background: var(--main-color);
      color: #fff;
      padding: 1rem;
      text-align: center;
    }

    header nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding-top: 0.5rem;
    }

    header nav a {
      color: #fff;
      margin: 0 0.5rem;
      text-decoration: none;
      font-weight: bold;
      font-size: 0.9rem;
      opacity: 0.6;
    }

    header nav a.primary-link {
      opacity: 1;
    }

    main {
      padding: 1rem;
      max-width: 600px;
      margin: auto;
    }

    section {
      margin-bottom: 2rem;
    }

    .topic-card {
      background: var(--bubble-bg);
      padding: 1rem;
      border-radius: 20px;
      margin-bottom: 1rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }

    .topic-card:hover {
      transform: scale(1.02);
    }

    .topic-card a {
      text-decoration: none;
      color: var(--bubble-color);
      font-weight: bold;
      display: block;
    }

    footer {
      text-align: center;
      font-size: 0.9rem;
      padding: 1rem;
      color: #888;
    }

    @media (max-width: 600px) {
      header nav {
        flex-direction: column;
        align-items: flex-start;
      }
      header nav a {
        margin: 0.25rem 0;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>意見箱</h1>
    <nav>
      <a href="index.html" class="primary-link">話題一覧</a>
      <a href="login.html" style="font-size: 0.8rem;">（回答者用ログイン）</a>
    </nav>
  </header>

  <main>
    <section id="topics">
      <h2>現在の話題</h2>
      <!-- JavaScript で話題リストを動的に表示 -->
    </section>
  </main>

  <footer>
    <p>&copy; 2025 意見箱</p>
  </footer>

  <script>
    const topics = JSON.parse(localStorage.getItem("topics") || "[]");
    const topicsSection = document.getElementById("topics");

    function renderTopics() {
      topicsSection.innerHTML = '<h2>現在の話題</h2>';
      topics.forEach(t => {
        const card = document.createElement("div");
        card.className = "topic-card";
        card.innerHTML = `<a href="topic.html?tid=${t.id}">${t.title}</a><div>締切: ${t.deadline}</div>`;
        topicsSection.appendChild(card);
      });
    }

    renderTopics();
  </script>
</body>
</html>
