<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>回答者モード 管理ページ</title>
<link rel="stylesheet" href="./css/common.css" />
<link rel="stylesheet" href="./css/admin.css" />
</head>
<body>

<h1>回答者モード 管理ページ</h1>
<div class="logout">
  <button class="logout-btn">ログアウト</button>
</div>

<section class="topic-create">
  <h2>話題作成</h2>
  <label for="newTopicTitle">タイトル</label>
  <input type="text" id="newTopicTitle" placeholder="新しい話題タイトル" />
  <label for="newTopicDeadline">募集期限</label>
  <input type="date" id="newTopicDeadline" />
  <button>話題を追加</button>
</section>

<section class="topic-filter">
  <h2>話題絞り込み</h2>
  <input type="text" id="filterKeyword" placeholder="タイトルで絞り込み" />
</section>

<section class="topic-list">
  <h2>話題一覧</h2>
  <div id="topicsContainer"></div>
</section>

<!-- Firebase初期化 -->
<script type="module" src="./js/firebaseConfig.js"></script>
<!-- 管理用スクリプト -->
<script type="module" src="./js/admin.js"></script>

</body>
</html>
