<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>回答者ログイン</title>
  <link rel="stylesheet" href="../css/common.css"> <style>
    /* bodyはcommon.cssで設定済み */
    .login-box {
      background-color: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      max-width: 300px;
      width: 100%;
      /* login.htmlのbodyはFlexboxで中央寄せする */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0; /* bodyのmarginをリセット */
    }
    h1 {
      color: #06C755;
      text-align: center;
    }
    /* input, button は common.cssで設定済み */
    input {
        margin-top: 0.5rem;
        margin-bottom: 0.5rem; /* 入力フィールド間のマージン調整 */
    }
    button {
      margin-top: 1rem;
    }
    button:hover {
      background-color: #05a147;
    }
    .error {
      color: red;
      text-align: center;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h1>回答者ログイン</h1>
    <input type="text" id="username" placeholder="ユーザー名">
    <input type="password" id="password" placeholder="パスワード">
    <button onclick="login()">ログイン</button> <div class="error" id="error"></div>
  </div>

  <script src="../js/auth.js"></script>
  <script>
    // loginボタンにイベントリスナーを設定（インラインonclickでも動作するが、jsファイルに記述するのが一般的）
    // DOMContentLoadedイベントでauth.jsのlogin関数を呼び出すように変更することも可能
    // 現在のhtmlのonclickはauth.jsを読み込んでいれば動作します。
  </script>
</body>
</html>
